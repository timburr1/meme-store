<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to the Meme Store!</title>
        <style>
            body {
                background-color: lightslategray;
                color: maroon;
                margin: 30px;
            }
            img {
                margin-left: auto;
                margin-right: auto;
                display: block;
                border: 4px solid maroon;
                border-radius: 3px;
                padding: 1px;
            }
        </style>
    </head>
    <body>
        <h1>Lulz for the Lul God!</h1>
        
        <form action="/putMeme" enctype="multipart/form-data" method="POST"> 
            <input type="file" name="meme" accept="image/*" />
            <input type="submit" value="Upload Meme"/>
        </form>

        <br>

        <img src="/getMeme" alt="" width="60%">

        <footer>
            <hr>
            <center>Go Patriots!</center>
        </footer>        
    </body>
</html>
